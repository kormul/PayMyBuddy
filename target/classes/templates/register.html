<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="account.css">
	<link th:href="@{/account.css}" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" th:href="@{/style.css}"/>
	<title>Pay My Buddy : Register</title>
</head>
<body class="text-center">
	<main class="form-signin">
		<form method="POST" action="/register" th:object="${user}" class="form-signin">
			<h2>Pay My Buddy</h2>
			<div class="form-floating">
				<input name="user_mail" required="true" type="text" class="form-control" id="floatingInput" placeholder="Email" autofocus="true" th:field="*{mail}">
				<label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input name="user_pseudo" required="true" type="text" class="form-control" id="floatingInput" placeholder="Pseudo" autofocus="true" th:field="*{pseudo}">
				<label for="floatingInput">Pseudo</label>
			</div>
			<div class="form-floating">
				<input name="user-password" required="true" type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}">
				<label for="floatingPassword">Password</label>
			</div>

			<div class="form-floating">
				<input name="confirm-password" required="true" type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{matchingPassword}">
				<label for="floatingPassword">Confirm Password</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
		</form>
		<h4 class="text-center"><a href="/login">Login</a></h4>
	</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="${contextPath}/resources/js/bootstrap.min.js"></script>
</html>
