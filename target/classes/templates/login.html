<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="account.css">
  <link th:href="@{/account.css}" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" th:href="@{/style.css}"/>
  <title>Pay My Buddy : Login</title>
</head>

<body class="text-center">

  <main class="form-signin">
    <form method="POST" action="/login_submit" class="form-signin">

      <h2>Pay My Buddy</h2>

      <div class="form-floating">
        <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" autofocus="true">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </form>
    <h4 class="text-center"><a href="/register">Create an account</a></h4>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="${contextPath}/resources/js/bootstrap.min.js"></script>
</body>
</html>
