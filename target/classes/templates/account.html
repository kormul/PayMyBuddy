<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pay My Buddy : Account</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" th:href="@{/style.css}"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a th:href="home.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">
                        <button type=button class="btn logo">Pay My Buddy</button>
                    </span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="/transfer" class="nav-link">Transfer</a></li>
					<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Account</a></li>
					<li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
					<li class="nav-item"><a href="/log_off" class="nav-link">Log Off</a></li>
				</ul>
			</header>
		</div>
	</header>
	<h2>Account</h2>
	<div class="card mb-3">
		<div class="card-body text-center shadow row-cols-1 center">

			<div class="border col p-3 border bg-light">
				<h3>Money : </h3>
				<div th:each="user:${user}" th:utext="${user.currency}"> </div>
			</div>

			<div class="border col p-3 border bg-light">
				<h3>Add Money</h2>
				<form method="POST" action="/add_money">
					<div class="form-floating">
						<input name="addmoney" type="number" class="form-control" id="floatingInput" placeholder="money" autofocus="true">
						<label for="floatingInput">Money</label>
					</div>
					<div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Add money</button></div>
				</form>
			</div>

			<div class="border col p-3 border bg-light">
				<h3>transfer to your Bank</h2>
					<form method="POST" action="/take_money ">
						<div class="form-floating">
							<input name="takemoney" type="number" class="form-control" id="floatingInput" placeholder="money" autofocus="true">
							<label for="floatingInput">Money</label>
						</div>
					<div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Take money</button></div>
				</form>
			</div>

			
			
			
		</div>
	</div>
</body>
</html>
