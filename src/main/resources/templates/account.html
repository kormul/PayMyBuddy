<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pay My Buddy : Account</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
	<header>
		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
				<a th:href="home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					<span class="fs-4">
						<button type=button class="btn logo">Pay My Buddy</button>
					</span>
				</a>
				<ul class="nav nav-pills">
					<li class="nav-item"><a href="/home" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="/transfer" class="nav-link">Transfer</a></li>
					<li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Account</a></li>
					<li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
					<li class="nav-item"><a href="/log_off" class="nav-link">Log Off</a></li>
				</ul>
			</header>
		</div>
	</header>
	<br><br><br><br>
	<div class="row center">
		<div class="col-4 border shadow">
			<div class=" rounded-1 " style="width: 18rm">
				<br>
				<h4 class="card-subtitle mb-2">Solde</h4>
					<h2 th:each="user:${user}" th:utext="${user.currency}"></h2>
					<a href="/provision" class="button"><button class="btn btn-outline-success">Add money</button></a>
					<a href="/bank" class="button"><button class="btn btn-outline-success">Transfer</button></a>
				</div>
			</div>
			<div class="col-8">
				<h4 class="tab">Recent activity</h4>
				<table class="table">
					<thead class="greenbackground tablehead">
						<tr>
							<th scope="col">Connections</th>
							<th scope="col">Description</th>
							<th scope="col">Amount</th>
						</tr>
					</thead>
					<tbody>
						<div data-th-each="p : ${transactionHistory}">
							<tr>
								<td><div class="row-md-4 text-center" data-th-text="${ p.connections}"></div>
								</td>
								<td><div class="row-md-4 text-center" data-th-text="${ p.description}"></div>
								</td>
								<td><div class="row-md-4 text-center" data-th-text="${ p.amount}"></div>
								</td>
							</tr>
						</div>
					</tbody>
				</table>
			</div>
		</div>
	</body>
	</html>
